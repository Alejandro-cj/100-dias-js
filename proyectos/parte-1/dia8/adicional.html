<!-- Archivo HTML - Desafío Adicional: Toggle de Clase con JavaScript -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío Adicional - Toggle de Clase con JavaScript</title>
  <style>
    /* Estilo CSS inicial */
    #miParrafo {
      padding: 10px;
      background-color: lightgray;
      transition: background-color 0.5s ease;
    }

    /* Estilo CSS cuando se aplica la clase nuevoEstilo */
    #miParrafo.nuevoEstilo {
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <p id="miParrafo">Este es un párrafo.</p>
  <button id="botonToggleEstilo">Toggle de Clase</button>

  <script>
    let parrafo = document.getElementById('miParrafo');
    let boton = document.getElementById('botonToggleEstilo');

    boton.addEventListener('click', function() {
      // Alternar la clase nuevoEstilo
      parrafo.classList.toggle('nuevoEstilo');
    });
  </script>

</body>
</html>
